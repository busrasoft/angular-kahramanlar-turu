<div *ngIf="kahraman">
  <h2>{{kahraman.name | uppercase}} Detaylar</h2>
  <div><span>ID: </span>{{kahraman.id}}</div>
  <div>
    <label>Isim:
      <input [(ngModel)]="kahraman.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">Geri Git</button>
  <button (click)="save()">Kaydet</button>
</div>
