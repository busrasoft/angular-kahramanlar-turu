<h2>My kahramanlar</h2>
<ul class="heroes">
  <li *ngFor="let kahraman of kahramanlar">
    <a routerLink="/detail/{{kahraman.id}}">
      <span class="badge">{{kahraman.id}}</span> {{kahraman.name}}
    </a>
  </li>
</ul>

<div>
  <label>kahraman name:
    <input #kahramanName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(kahramanName.value); kahramanName.value=''">
    add
  </button>
</div>
