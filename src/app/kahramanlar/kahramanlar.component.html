
  <h2>My kahramanlar</h2>
  <ul class="heroes">
    <li *ngFor = "let kahraman of kahramanlar" 
    [class.selected]="kahraman === selectedKahraman"
    (click)="onSelect(kahraman)">
      <span class="badge">{{kahraman.id}}</span> {{kahraman.name}}
    </li>
  </ul>

  <app-kahraman-detayi [kahraman]="selectedKahraman"></app-kahraman-detayi>
